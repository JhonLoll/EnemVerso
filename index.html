<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chamando o CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Script do Font Awesome -->
  <script src="https://kit.fontawesome.com/244fbbdc84.js" crossorigin="anonymous"></script>
  <!-- Favicon - o ícone que fica na aba do site -->
  <link rel="shortcut icon" href="imgs/favicon/enemverso_v1-rbg.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>EnemVerso</title>
</head>
<body>
  <!-- Navbar com script para aparecer apos clicar no botão -->
  <div id="left-navbar" class="sidenav" onmouseleave="closeNav()">
    <!-- javascript:void(0) é para o Html interpretar o "link" como um script, neste caso o void(0), ou seja
    ao clicar o link, a pagina não ira fazer nada, não irá recarregar -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</a>
    <a onclick="Ajax('icon-learn')"><i class="fa-solid fa-book"></i>&nbsp;&nbsp;Matérias</a>
    <a onclick="Ajax('icon-works')"><i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;Provas</a>
    <a onclick="Ajax('icon-account')"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Conta</a>
  </div>
  <!-- Linkando o script do JavaScript -->
  <script src="script.js"></script>
  <!-- Ajax Script, para chamar o main automaticamente -->
  <script>
    //Verifica o documento para ativar o evento
    $(document).ready(function(){
    // Evento de Clique do Link Quimica
    $("#main").onload(function(){
        //Chama todo o conteudo da pagina quimica.html e adiciona na variaval "data"
        $.ajax({
        url: "materias/quimica.html",
        type: "GET",
        //Caso tenha sucesso em achar o arquivo, puxa as informações e insere na div #main
        success: function(data){
            $("main").html(data)
        }
        })
    })
    })
  </script>
  <!-- Div do conteúdo -->
  <div class="conteiner" id="conteiner">
    <header class="header">
        <a href="index.html"><img src="imgs/logo/enemverso_v1-rbg.png" alt="EnemVerso Logo" width="100" height="100"></a>
    </header>
    <div class="left-sidebar">
      <!-- Botão para abrir a navbar -->
      <span style="cursor:pointer" onmouseenter="openNav()" onclick="openNav()" class="btn-menu">&#9776;</span>
      <div class="icons-row">
        <i style="cursor: pointer;" id="icon-home" class="fa-solid fa-house" onclick="Ajax('icon-home')"></i><!-- Home -->
        <i style="cursor: pointer;" id="icon-learn" class="fa-solid fa-book" onclick="Ajax('icon-learn')"></i><!-- Materias -->
        <i style="cursor: pointer;" id="icon-works" class="fa-solid fa-pen-to-square" onclick="Ajax('icon-works')"></i> <!-- Questões -->
        <i style="cursor: pointer;" id="icon-account" class="fa-solid fa-user" onclick="Ajax('icon-account')"></i> <!-- Conta -->
      </div>
    </div>
    <main id="main" class="main-content">
      
    </main>

    <aside class="right-sidebar">
      Right Sidebar
    </aside>

    <footer class="footer">
      <div class="footer">
        <div class="icons-row">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="info-row">
          <ul>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Matérias</a></li>
          </ul>
        </div>
        <div class="copy-row">
          EnemVerso Copyright &copy; 2024 - Todos os direitos reservados || Designed By: EnemVerso
        </div>
      </div>
    </footer>
    
  </div>

</body>
</html>
